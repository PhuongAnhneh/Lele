<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="admin-container">
        <h2>Danh sách sản phẩm</h2>
        <div class="btn-add">
            <button id="btn-add">Add</button>
        </div>
        <div id="list">
            <div></div>
        </div>
        <div id="form-product">
            <button id="delete">x</button>
            <form action="" id="form">
                <div class="form-infor">
                    <label for="category">Loại sản phẩm</label>
                    <input type="text" id="category" name="category">
                </div>
                <div class="form-infor">
                    <label for="productName">Tên sản phẩm</label>
                    <input type="text" id="productName" name="productName">
                </div>
                <div class="form-infor">
                    <label for="price">Giá sản phẩm</label>
                    <input type="number" id="price" name="price">
                </div>
                <div class="form-infor">
                    <label for="">Ảnh</label>
                    <input type="file">
                </div>
                <div class="btn-addNew"><button type="submit">Tạo mới</button></div>
            </form>
        </div>
    </div>
    <script>
        const addButton = document.getElementById("btn-add")
        const formProduct = document.getElementById("form-product")
        addButton.addEventListener("click", function(){
            formProduct.style.transform="translate(0, 0)"
        })
        const deleteButton = document.getElementById("delete")
        deleteButton.addEventListener("click", function(){
            formProduct.style.transform="translate(-100%, 0)"
        })
        const form = document.getElementById("form")
        form.addEventListener("submit", function(e){
            e.preventDefault() // ngan reload
            const category = document.getElementById("category").value
            const productName = document.getElementById("productName").value
            const price = document.getElementById("price").value
        })
        let arr = Array(20).fill(20)
        const list = document.getElementById("list") 
        arr.forEach((item, index) => { // duyet qua tung phan tu cua mang
            const listItem = document.createElement("div")
            // listItem.innerHTML = "Phuong Anh xinh dep" // la text trong the div
            listItem.innerHTML = `
                <div id="table"> 
                    <div>Loại sản phẩm</div>  
                    <div>Tên sản phẩm</div> 
                    <div>Giá sản phẩm</div> 
                    <div class="img-product">
                        <img src="https://i.pinimg.com/474x/d9/83/b5/d983b5e9b5c0bae43c2ae370396b1992.jpg" alt="">
                    </div>   
                    <div class="edit"><i class="fa-regular fa-pen-to-square"></i></div>
                    <div class="delete"><i class="fa-solid fa-trash"></i></div>
                </div>       
            `
            list.appendChild(listItem) // moi 1 lan lap "list" se nhan 1 children la "listItem" 
        }) 

    </script>
</body>
</html>
